<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coding portfolio</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- FONT AWESOME CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="main-content">
		<header class="section sec1 header active" id="home">
			<div class="header-content">
				<div class="left-header">
					<div class="h-shape"></div>
					<div class="image">
						<img src="img/hero.png" alt="Profile pic" />
					</div>
				</div>
				<div class="right-header">
					<h1 class="name">
						Hello there! I am <span>Abraham Hern&aacute;ndez</span>. A software
						engineer.
					</h1>
					<p>
						If I am not coding, I am gaming. I spend my time these days making
						full stack apps to solve #firstWorldProblems.
					</p>
					<div class="btn-container">
						<a href="#" class="main-btn">
							<span class="btn-text">Download my CV</span>
							<span class="btn-icon"
								><i class="fa-sharp fa-solid fa-download"></i></span
						></a>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="section sec2 about" id="about"></section>
			<section class="section sec3 projects" id="projects"></section>
			<section
				class="section sec4 certifications"
				id="certifications"
			></section>
			<section class="section sec5 contact" id="contact"></section>
		</main>

		<div class="controls">
			<div class="control control-1 active-btn" data-id="home">
				<i class="fa-sharp fa-solid fa-house"></i>
			</div>
			<div class="control control-2" data-id="about">
				<i class="fa-sharp fa-solid fa-user"></i>
			</div>
			<div class="control control-3" data-id="projects">
				<i class="fa-sharp fa-solid fa-briefcase"></i>
			</div>
			<div class="control control-4" data-id="certifications">
				<i class="fa-sharp fa-solid fa-trophy"></i>
			</div>
			<div class="control control-5" data-id="contact">
				<i class="fa-sharp fa-solid fa-envelope"></i>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
